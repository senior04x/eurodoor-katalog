<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Products Loading</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .debug-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
        }
        .warning {
            border-left-color: #ff9800;
        }
        pre {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .loading {
            color: #ff9800;
        }
        .success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>üîç Eurodoor Products Debug Tool</h1>
    
    <div class="debug-section">
        <h2>üì° Supabase Connection Test</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result"></div>
    </div>

    <div class="debug-section">
        <h2>üì¶ Products Loading Test</h2>
        <button onclick="loadProducts()">Load Products</button>
        <button onclick="loadProductsWithErrorHandling()">Load with Error Handling</button>
        <div id="products-result"></div>
    </div>

    <div class="debug-section">
        <h2>üîÑ Real-time Subscription Test</h2>
        <button onclick="testRealtime()">Test Real-time</button>
        <div id="realtime-result"></div>
    </div>

    <div class="debug-section">
        <h2>üìä Database Schema Check</h2>
        <button onclick="checkSchema()">Check Schema</button>
        <div id="schema-result"></div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://oathybjrmhtubbemjeyy.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hdGh5YmpybWh0dWJiZW1qZXl5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MjMzOTIsImV4cCI6MjA3Mjk5OTM5Mn0.GlKHHQj1nhDGwF78Fr7zlKytRxEwXwlyRTlgEX6d4io'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true,
                flowType: 'pkce'
            },
            realtime: {
                params: {
                    eventsPerSecond: 5
                }
            }
        })

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result')
            resultDiv.innerHTML = '<div class="loading">üîÑ Testing connection...</div>'
            
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('count')
                    .limit(1)
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Connection Error: ${error.message}</div>`
                } else {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Connection successful!</div>`
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network Error: ${err.message}</div>`
            }
        }

        async function loadProducts() {
            const resultDiv = document.getElementById('products-result')
            resultDiv.innerHTML = '<div class="loading">üîÑ Loading products...</div>'
            
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('id, name, material, price, stock, is_active')
                    .eq('is_active', true)
                    .limit(10)
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`
                } else {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Loaded ${data.length} products</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">‚ùå Exception: ${err.message}</div>`
            }
        }

        async function loadProductsWithErrorHandling() {
            const resultDiv = document.getElementById('products-result')
            resultDiv.innerHTML = '<div class="loading">üîÑ Loading with detailed error handling...</div>'
            
            try {
                console.log('üîÑ Starting products fetch...')
                
                // Test basic connection first
                const { data: testData, error: testError } = await supabase
                    .from('products')
                    .select('count')
                    .limit(1)
                
                if (testError) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Basic connection failed: ${testError.message}</div>`
                    return
                }
                
                console.log('‚úÖ Basic connection successful')
                
                // Now try to load products
                const { data, error } = await supabase
                    .from('products')
                    .select('id, name, name_ru, name_en, description, material, material_ru, material_en, security, security_ru, security_en, dimensions, dimensions_ru, dimensions_en, lock_stages, lock_stages_ru, lock_stages_en, thickness, price, stock, currency, image, image_url, category, is_active, created_at, updated_at')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false })
                
                if (error) {
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå Products fetch error:</div>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Successfully loaded ${data.length} products</div>
                        <div class="warning">‚ö†Ô∏è Showing first 3 products:</div>
                        <pre>${JSON.stringify(data.slice(0, 3), null, 2)}</pre>
                    `
                }
            } catch (err) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Exception occurred:</div>
                    <pre>${JSON.stringify(err, null, 2)}</pre>
                `
            }
        }

        async function testRealtime() {
            const resultDiv = document.getElementById('realtime-result')
            resultDiv.innerHTML = '<div class="loading">üîÑ Testing real-time subscription...</div>'
            
            try {
                const channel = supabase
                    .channel('products-debug')
                    .on('postgres_changes', 
                        { event: '*', schema: 'public', table: 'products' },
                        (payload) => {
                            resultDiv.innerHTML += `<div class="success">üì° Real-time event: ${JSON.stringify(payload)}</div>`
                        }
                    )
                    .subscribe((status) => {
                        if (status === 'SUBSCRIBED') {
                            resultDiv.innerHTML = '<div class="success">‚úÖ Real-time subscription active</div>'
                        } else {
                            resultDiv.innerHTML = `<div class="warning">‚ö†Ô∏è Subscription status: ${status}</div>`
                        }
                    })
                
                // Clean up after 10 seconds
                setTimeout(() => {
                    supabase.removeChannel(channel)
                    resultDiv.innerHTML += '<div class="warning">‚è∞ Real-time test completed (10s)</div>'
                }, 10000)
                
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">‚ùå Real-time error: ${err.message}</div>`
            }
        }

        async function checkSchema() {
            const resultDiv = document.getElementById('schema-result')
            resultDiv.innerHTML = '<div class="loading">üîÑ Checking database schema...</div>'
            
            try {
                // Check if products table exists and get its structure
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .limit(1)
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Schema check failed: ${error.message}</div>`
                } else {
                    const sampleProduct = data[0]
                    if (sampleProduct) {
                        resultDiv.innerHTML = `
                            <div class="success">‚úÖ Products table exists</div>
                            <div class="warning">üìã Table structure (sample):</div>
                            <pre>${JSON.stringify(Object.keys(sampleProduct), null, 2)}</pre>
                        `
                    } else {
                        resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Products table exists but is empty</div>'
                    }
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">‚ùå Schema check error: ${err.message}</div>`
            }
        }

        // Auto-run connection test on page load
        window.onload = () => {
            testConnection()
        }
    </script>
</body>
</html>
