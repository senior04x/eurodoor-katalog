<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product API Test - Eurodoor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 5px;
            width: 300px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
        }
        .success { background: rgba(34, 197, 94, 0.3); border-color: rgba(34, 197, 94, 0.5); }
        .error { background: rgba(239, 68, 68, 0.3); border-color: rgba(239, 68, 68, 0.5); }
        .warning { background: rgba(245, 158, 11, 0.3); border-color: rgba(245, 158, 11, 0.5); }
        .info { background: rgba(59, 130, 246, 0.3); border-color: rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Product API Test - Eurodoor</h1>
        <p>Bu sahifa product API'ni test qilish uchun yaratilgan.</p>

        <!-- Product ID Test -->
        <div class="section">
            <h3>üì¶ Product ID Test</h3>
            <input type="text" id="productId" placeholder="Product ID" value="079d2971-9027-47b6-90ef-dea803bb3c79" />
            <button onclick="testProductById()">Test Product by ID</button>
            <button onclick="testAllProducts()">Test All Products</button>
            <div id="productStatus"></div>
        </div>

        <!-- Database Connection Test -->
        <div class="section">
            <h3>üîó Database Connection Test</h3>
            <button onclick="testConnection()">Test Connection</button>
            <button onclick="testTables()">Test Tables</button>
            <div id="connectionStatus"></div>
        </div>

        <!-- Console Log -->
        <div class="section">
            <h3>üìã Console Log</h3>
            <button onclick="clearLog()">Clear Log</button>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        // Supabase configuration
        const supabaseUrl = 'https://oathybjrmhtubbemjeyy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hdGh5YmpybWh0dWJiZW1qZXl5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MjMzOTIsImV4cCI6MjA3Mjk5OTM5Mn0.GlKHHQj1nhDGwF78Fr7zlKytRxEwXwlyRTlgEX6d4io';

        const supabase = createClient(supabaseUrl, supabaseKey, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            },
            realtime: {
                params: {
                    eventsPerSecond: 10
                }
            },
            global: {
                headers: {
                    'X-Client-Info': 'eurodoor-product-test'
                }
            }
        });

        // Logging function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #888;">[${timestamp}]</span> <span class="status ${type}">${type.toUpperCase()}</span> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Test product by ID
        window.testProductById = async function() {
            const productId = document.getElementById('productId').value;
            if (!productId) {
                log('‚ùå Please enter product ID', 'error');
                return;
            }

            log(`üîÑ Testing product with ID: ${productId}`, 'info');
            
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('id', productId)
                    .eq('is_active', true)
                    .single();
                
                if (error) {
                    log(`‚ùå Error fetching product: ${error.message}`, 'error');
                    log(`‚ùå Error code: ${error.code}`, 'error');
                    log(`‚ùå Error details: ${JSON.stringify(error.details)}`, 'error');
                    updateStatus('productStatus', 'Product Not Found', 'error');
                } else if (data) {
                    log(`‚úÖ Product found: ${data.name}`, 'success');
                    log(`üì¶ Product details: ${JSON.stringify(data, null, 2)}`, 'info');
                    updateStatus('productStatus', 'Product Found', 'success');
                } else {
                    log('‚ùå Product not found or inactive', 'error');
                    updateStatus('productStatus', 'Product Not Found', 'error');
                }
            } catch (err) {
                log(`‚ùå Exception: ${err.message}`, 'error');
                updateStatus('productStatus', 'Error', 'error');
            }
        };

        // Test all products
        window.testAllProducts = async function() {
            log('üîÑ Testing all products...', 'info');
            
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    log(`‚ùå Error fetching products: ${error.message}`, 'error');
                } else {
                    log(`‚úÖ Found ${data?.length || 0} products`, 'success');
                    data?.forEach((product, index) => {
                        log(`üì¶ ${index + 1}. ${product.name} (ID: ${product.id})`, 'info');
                    });
                }
            } catch (err) {
                log(`‚ùå Exception: ${err.message}`, 'error');
            }
        };

        // Test connection
        window.testConnection = async function() {
            log('üîÑ Testing Supabase connection...', 'info');
            try {
                const { data, error } = await supabase.from('products').select('count').limit(1);
                if (error) {
                    log(`‚ùå Connection failed: ${error.message}`, 'error');
                    updateStatus('connectionStatus', 'Connection Failed', 'error');
                } else {
                    log('‚úÖ Supabase connection successful!', 'success');
                    updateStatus('connectionStatus', 'Connected', 'success');
                }
            } catch (err) {
                log(`‚ùå Connection error: ${err.message}`, 'error');
                updateStatus('connectionStatus', 'Connection Error', 'error');
            }
        };

        // Test tables
        window.testTables = async function() {
            log('üîÑ Testing database tables...', 'info');
            const tables = ['products', 'customers', 'orders'];
            
            for (const table of tables) {
                try {
                    const { data, error } = await supabase.from(table).select('*').limit(1);
                    if (error) {
                        log(`‚ùå Table ${table}: ${error.message}`, 'error');
                    } else {
                        log(`‚úÖ Table ${table}: OK (${data?.length || 0} rows)`, 'success');
                    }
                } catch (err) {
                    log(`‚ùå Table ${table} error: ${err.message}`, 'error');
                }
            }
        };

        // Clear log
        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
        };

        // Update status display
        function updateStatus(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<span class="status ${type}">${text}</span>`;
        }

        // Initialize
        log('üöÄ Product API test initialized', 'success');
        log('Click "Test Product by ID" to start', 'info');
    </script>
</body>
</html>
