<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Debug Test - Eurodoor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        input, select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 5px;
            width: 200px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
        }
        .success { background: rgba(34, 197, 94, 0.3); border-color: rgba(34, 197, 94, 0.5); }
        .error { background: rgba(239, 68, 68, 0.3); border-color: rgba(239, 68, 68, 0.5); }
        .warning { background: rgba(245, 158, 11, 0.3); border-color: rgba(245, 158, 11, 0.5); }
        .info { background: rgba(59, 130, 246, 0.3); border-color: rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Real-time Debug Test - Eurodoor</h1>
        <p>Bu sahifa real-time subscription'ni test qilish uchun yaratilgan.</p>

        <!-- Supabase Connection Test -->
        <div class="section">
            <h3>üîó Supabase Connection Test</h3>
            <button onclick="testSupabaseConnection()">Test Connection</button>
            <button onclick="testTables()">Test Tables</button>
            <button onclick="getSampleData()">Get Sample Data</button>
            <div id="connectionStatus"></div>
        </div>

        <!-- Real-time Subscription Test -->
        <div class="section">
            <h3>üì° Real-time Subscription Test</h3>
            <button onclick="startRealtimeSubscription()">Start Subscription</button>
            <button onclick="stopRealtimeSubscription()">Stop Subscription</button>
            <button onclick="testOrderUpdate()">Test Order Update</button>
            <div id="subscriptionStatus"></div>
        </div>

        <!-- Manual Order Update Test -->
        <div class="section">
            <h3>‚úèÔ∏è Manual Order Update Test</h3>
            <input type="text" id="orderId" placeholder="Order ID" />
            <select id="newStatus">
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="processing">Processing</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
                <option value="cancelled">Cancelled</option>
            </select>
            <button onclick="updateOrderStatus()">Update Status</button>
        </div>

        <!-- Console Log -->
        <div class="section">
            <h3>üìã Console Log</h3>
            <button onclick="clearLog()">Clear Log</button>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        // Supabase configuration
        const supabaseUrl = 'https://oathybjrmhtubbemjeyy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hdGh5YmpybWh0dWJiZW1qZXl5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MjMzOTIsImV4cCI6MjA3Mjk5OTM5Mn0.GlKHHQj1nhDGwF78Fr7zlKytRxEwXwlyRTlgEX6d4io';

        const supabase = createClient(supabaseUrl, supabaseKey, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            },
            realtime: {
                params: {
                    eventsPerSecond: 10
                },
                transport: 'websocket',
                timeout: 20000
            },
            global: {
                headers: {
                    'X-Client-Info': 'eurodoor-realtime-debug'
                }
            }
        });

        let subscription = null;

        // Logging function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #888;">[${timestamp}]</span> <span class="status ${type}">${type.toUpperCase()}</span> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Test Supabase connection
        window.testSupabaseConnection = async function() {
            log('Testing Supabase connection...', 'info');
            try {
                const { data, error } = await supabase.from('orders').select('count').limit(1);
                if (error) {
                    log(`‚ùå Connection failed: ${error.message}`, 'error');
                    updateStatus('connectionStatus', 'Connection Failed', 'error');
                } else {
                    log('‚úÖ Supabase connection successful!', 'success');
                    updateStatus('connectionStatus', 'Connected', 'success');
                }
            } catch (err) {
                log(`‚ùå Connection error: ${err.message}`, 'error');
                updateStatus('connectionStatus', 'Connection Error', 'error');
            }
        };

        // Test tables
        window.testTables = async function() {
            log('Testing database tables...', 'info');
            const tables = ['products', 'customers', 'orders'];
            
            for (const table of tables) {
                try {
                    const { data, error } = await supabase.from(table).select('*').limit(1);
                    if (error) {
                        log(`‚ùå Table ${table}: ${error.message}`, 'error');
                    } else {
                        log(`‚úÖ Table ${table}: OK (${data?.length || 0} rows)`, 'success');
                    }
                } catch (err) {
                    log(`‚ùå Table ${table} error: ${err.message}`, 'error');
                }
            }
        };

        // Get sample data
        window.getSampleData = async function() {
            log('Fetching sample data...', 'info');
            try {
                const { data, error } = await supabase.from('orders').select('*').limit(3);
                if (error) {
                    log(`‚ùå Error fetching data: ${error.message}`, 'error');
                } else {
                    log(`‚úÖ Sample orders: ${data?.length || 0}`, 'success');
                    data?.forEach(order => {
                        log(`üì¶ Order ${order.order_number}: ${order.status}`, 'info');
                    });
                }
            } catch (err) {
                log(`‚ùå Data fetch error: ${err.message}`, 'error');
            }
        };

        // Start real-time subscription
        window.startRealtimeSubscription = function() {
            if (subscription) {
                log('‚ö†Ô∏è Subscription already active', 'warning');
                return;
            }

            log('üîÑ Starting real-time subscription...', 'info');
            
            subscription = supabase
                .channel('debug-orders-realtime', {
                    config: {
                        broadcast: { self: true },
                        presence: { key: 'debug-orders' }
                    }
                })
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'orders' },
                    (payload) => {
                        log(`üÜï New order: ${payload.new.order_number}`, 'success');
                    }
                )
                .on('postgres_changes', 
                    { event: 'UPDATE', schema: 'public', table: 'orders' },
                    (payload) => {
                        log(`‚úèÔ∏è Order updated: ${payload.new.order_number} - Status: ${payload.new.status}`, 'info');
                        log(`üìä Old status: ${payload.old.status} ‚Üí New status: ${payload.new.status}`, 'info');
                    }
                )
                .on('postgres_changes', 
                    { event: 'DELETE', schema: 'public', table: 'orders' },
                    (payload) => {
                        log(`üóëÔ∏è Order deleted: ${payload.old.order_number}`, 'warning');
                    }
                )
                .subscribe((status) => {
                    log(`üì° Subscription status: ${status}`, 'info');
                    if (status === 'SUBSCRIBED') {
                        log('‚úÖ Real-time subscription active!', 'success');
                        updateStatus('subscriptionStatus', 'Subscribed', 'success');
                    } else if (status === 'CHANNEL_ERROR') {
                        log('‚ùå Channel error in subscription', 'error');
                        updateStatus('subscriptionStatus', 'Channel Error', 'error');
                    } else if (status === 'TIMED_OUT') {
                        log('‚è∞ Subscription timed out', 'error');
                        updateStatus('subscriptionStatus', 'Timed Out', 'error');
                    } else if (status === 'CLOSED') {
                        log('üîå Subscription closed', 'warning');
                        updateStatus('subscriptionStatus', 'Closed', 'warning');
                    }
                });
        };

        // Stop real-time subscription
        window.stopRealtimeSubscription = function() {
            if (subscription) {
                subscription.unsubscribe();
                subscription = null;
                log('üîå Real-time subscription stopped', 'warning');
                updateStatus('subscriptionStatus', 'Stopped', 'warning');
            } else {
                log('‚ö†Ô∏è No active subscription to stop', 'warning');
            }
        };

        // Test order update
        window.testOrderUpdate = async function() {
            log('üß™ Testing order update...', 'info');
            try {
                // Get first order
                const { data: orders, error: fetchError } = await supabase
                    .from('orders')
                    .select('*')
                    .limit(1);
                
                if (fetchError || !orders || orders.length === 0) {
                    log('‚ùå No orders found to test', 'error');
                    return;
                }

                const order = orders[0];
                const newStatus = order.status === 'pending' ? 'confirmed' : 'pending';
                
                log(`üîÑ Updating order ${order.order_number} from ${order.status} to ${newStatus}`, 'info');
                
                const { data, error } = await supabase
                    .from('orders')
                    .update({ 
                        status: newStatus,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', order.id)
                    .select();
                
                if (error) {
                    log(`‚ùå Update failed: ${error.message}`, 'error');
                } else {
                    log(`‚úÖ Order updated successfully!`, 'success');
                }
            } catch (err) {
                log(`‚ùå Test update error: ${err.message}`, 'error');
            }
        };

        // Manual order update
        window.updateOrderStatus = async function() {
            const orderId = document.getElementById('orderId').value;
            const newStatus = document.getElementById('newStatus').value;
            
            if (!orderId) {
                log('‚ùå Please enter order ID', 'error');
                return;
            }

            log(`üîÑ Updating order ${orderId} to status: ${newStatus}`, 'info');
            
            try {
                const { data, error } = await supabase
                    .from('orders')
                    .update({ 
                        status: newStatus,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', orderId)
                    .select();
                
                if (error) {
                    log(`‚ùå Update failed: ${error.message}`, 'error');
                } else {
                    log(`‚úÖ Order ${orderId} updated to ${newStatus}!`, 'success');
                }
            } catch (err) {
                log(`‚ùå Update error: ${err.message}`, 'error');
            }
        };

        // Clear log
        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
        };

        // Update status display
        function updateStatus(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<span class="status ${type}">${text}</span>`;
        }

        // Initialize
        log('üöÄ Real-time debug test initialized', 'success');
        log('Click "Test Connection" to start', 'info');
    </script>
</body>
</html>
