<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eurodoor Admin Panel</title>
  <link rel="manifest" href="/admin-manifest.webmanifest" />
  <meta name="theme-color" content="#1a1a1a" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Eurodoor Admin">
  <link rel="apple-touch-icon" href="https://iili.io/K2WCLJV.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #333;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="loading">
    <img src="https://iili.io/K2WCLJV.png" alt="Eurodoor Admin" class="logo">
    <div class="spinner"></div>
    <h2>Eurodoor Admin Panel</h2>
    <p>Yuklanmoqda...</p>
  </div>
  
  <script>
    // Admin panelga yo'naltirish
    setTimeout(() => {
      // URL ni o'zgartirish
      window.history.replaceState({}, '', '/admin');
      window.location.reload();
    }, 1000);
  </script>
</body>
</html>
